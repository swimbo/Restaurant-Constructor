<!doctype html>

<html lang="en" ng-app='restaurantObjects'>

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="main.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'>
  </script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</head>

<body ng-controller='restaurantController as RC'>


    <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="row backgroundImg">
      <!-- <img class="responsive-img" src="http://bebravebebold.com/wp-content/uploads/2012/12/IMG_2058.jpg" /> -->

      <div class="inCart col s4">
        <div class="purchased">
          <h4>Your Current Order</h4>
          <div class="menuContainer col s8">
            <h4>Menu</h4>

            <div id="menuCard" ng-repeat="P in RC.No1.orderArray track by $index" class="card small col s4">
              <div class="card-image waves-effect waves-block waves-light">
                <img ng-src={{P.photo}}>
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{P.name}}<button class="btn waves-effect waves-light" ng-click="RC.removePlate(P)" type="submit" name="action">Remove</button></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="menuContainer col s8">
        <h4>Menu</h4>

        <div ng-repeat="P in RC.boMenu.menuArray" class="card small col s4">
          <div class="card-image waves-effect waves-block waves-light">
            <img ng-src={{P.photo}}>
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{P.name}}<button class="btn waves-effect waves-light" ng-click="RC.addPlate(P)" type="submit" name="action">Add To Cart</button></span>
          </div>
        </div>
      </div>


    </div>
  </main>
    <footer>

    </footer>



  <script src="app.js"></script>
</body>

</html>


<!-- When the page loads, render a restaurant with its name and menu.
When the user clicks on a plate, they get the option to add it to their order.
Display the user's order with total price.
Highlight the Plates that match the user's dietary preferences. -->
